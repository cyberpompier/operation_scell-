
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Opération Scellé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0A192F;
            color: #F0FF00;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
            user-select: none;
        }
        .hud-grid {
            background-image: linear-gradient(rgba(240, 255, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(240, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 50;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(240, 255, 0, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { top: -100px; }
            100% { top: 100%; }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .animate-progress {
            animation: progress 2.5s ease-in-out forwards;
        }
        .glow-neon {
            text-shadow: 0 0 10px rgba(240, 255, 0, 0.7);
        }
        .glow-red {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        /* Mobile-first specific height adjustments */
        .app-container {
            height: 100dvh;
        }
    </style>
<script type="importmap">

</head>

    <div id="root"></div>
</body>
</html>
